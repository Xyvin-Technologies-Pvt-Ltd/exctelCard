name: Deploy Backend to Azure VM with ACR

# ‚úÖ REQUIRED for OIDC and Azure login
permissions:
  id-token: write
  contents: read

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Docker Image to ACR
    runs-on: ubuntu-latest

    env:
      ACR_NAME: exctelcard
      ACR_LOGIN_SERVER: exctelcard.azurecr.io
      IMAGE_NAME: exctelCard-backend
      IMAGE_TAG: latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      # ‚úÖ Login to Azure using Service Principal creds JSON
      - name: üîê Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # ‚úÖ Login to ACR
      - name: üîë Docker login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ env.ACR_LOGIN_SERVER }}

      # ‚úÖ Build and push Docker image
      - name: üì¶ Build & Push Docker Image to ACR
        run: |
          echo "Building image..."
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ./backend

          echo "Pushing image to ACR..."
          docker push ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    name: Deploy to Azure VM via SSH
    runs-on: ubuntu-latest
    needs: build-and-push

    env:
      ACR_LOGIN_SERVER: exctelcard.azurecr.io
      IMAGE_NAME: exctelCard-backend
      IMAGE_TAG: latest
      CONTAINER_NAME: exctelCard-backend
      PORT: 5001
      ENV_FILE_PATH: /home/xyvin-dev/extelcard/.env/.env.production

    steps:
      - name: üöÄ Deploy using SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_KEY }}
          script: |
            set -e

            echo "üîê Logging into Azure from VM..."
            az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}

            echo "üîë Logging into ACR..."
            az acr login --name ${{ env.ACR_LOGIN_SERVER%%.* }}

            echo "üì¶ Pulling latest Docker image..."
            sudo docker pull ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

            echo "üßπ Stopping and removing old container if exists..."
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true

            echo "‚úÖ Checking .env file..."
            if [ ! -f "${{ env.ENV_FILE_PATH }}" ]; then
              echo "‚ùå .env.production not found at ${{ env.ENV_FILE_PATH }}"
              exit 1
            fi

            echo "üöÄ Starting new container..."
            sudo docker run -d \
              -p ${{ env.PORT }}:${{ env.PORT }} \
              --restart always \
              --name ${{ env.CONTAINER_NAME }} \
              --env-file ${{ env.ENV_FILE_PATH }} \
              ${{ env.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

            echo "üîç Verifying container..."
            sudo docker ps | grep ${{ env.CONTAINER_NAME }}
            sudo docker logs ${{ env.CONTAINER_NAME }} --tail 10

            echo "‚úÖ Deployment finished successfully!"
