name: Deploy Backend Directly to VM

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: exctelcard-backend
      IMAGE_TAG: latest
      CONTAINER_NAME: exctelCard-backend
      CONTAINER_APP_PORT: 5001
      ENV_FILE_PATH: /home/xyvin-dev/extelcard/.env/.env.production

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üê≥ Build Docker image
        run: |
          echo "üî® Building Docker image..."
          docker build -t ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} ./backend

      - name: üì¶ Save Docker image to tar file
        run: |
          echo "üì¶ Saving Docker image to backend-image.tar..."
          docker save ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} -o backend-image.tar

      - name: ‚ö° Ensure remote tmp folder exists and clean old tar
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_KEY }}
          script: |
            mkdir -p "$HOME/tmp"
            if [ -f "$HOME/tmp/backend-image.tar" ]; then
              echo "üßπ Removing old backend-image.tar in tmp..."
              rm -f "$HOME/tmp/backend-image.tar"
            fi

      - name: üöö Copy image tar to server tmp folder
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_KEY }}
          source: "backend-image.tar"
          target: "/home/${{ secrets.AZURE_VM_USER }}/tmp/"
          port: 22

      - name: üöÄ Load image & deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_KEY }}
          script: |
            set -e

            echo "üì¶ Loading Docker image..."
            sudo docker load -i "$HOME/tmp/backend-image.tar"

            echo "üßπ Stopping old container (if running)..."
            sudo docker stop ${{ env.CONTAINER_NAME }} || true
            sudo docker rm ${{ env.CONTAINER_NAME }} || true

            echo "‚úÖ Checking .env file..."
            if [ ! -f "${{ env.ENV_FILE_PATH }}" ]; then
              echo "‚ùå .env.production not found at ${{ env.ENV_FILE_PATH }}"
              exit 1
            fi

            echo "üöÄ Running new container..."
            sudo docker run -d \
              -p ${{ env.CONTAINER_APP_PORT }}:${{ env.CONTAINER_APP_PORT }} \
              --restart always \
              --name ${{ env.CONTAINER_NAME }} \
              --env-file ${{ env.ENV_FILE_PATH }} \
              ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

            echo "üßπ Removing backend-image.tar from tmp..."
            rm -f "$HOME/tmp/backend-image.tar"

            echo "‚úÖ Deployment completed successfully!"
